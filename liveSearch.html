<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>Live Search Ajax Example</title>
<script language="javascript" type="text/javascript"
src="ajaxlibary.js">
</script>
</head>
<body>
<h1>Live Search: Ajax Example</h1>
<form>
<p>
<b>Search for:</b> <input type="text" size="40" id="searchlive">
</p>
<div id="results">
<ul id="list">
<li>Results will display here.</li>
</ul>
</div>
</form>
<script language="javascript" type="text/javascript"
src="liveSearch.js">
</script>
<script language="JavaScript" type="text/javascript">
		function errmsg(message,url,line){
			amsg = "A JavaScript error occured let us know about it. \n";
			amsg += "Error Message: " + message + "\n";
			amsg += "URL: " + url + "\n";
			amsg += "Line #: " + line;
			alert(amsg);
			return true
		}
		window.onerror = errmsg;
	</script>
</body>
</html
